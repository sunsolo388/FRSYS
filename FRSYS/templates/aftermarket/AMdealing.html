<!DOCTYPE html>
<head>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <title>生鲜系统售后部门处理详情页</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/static/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="/static/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><i class="fa fa-comments"></i> <strong>生鲜码盒后台管理 </strong></a>
        </div>

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> 设置</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> 登出</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="table.html" class="active-menu"><i class="fa fa-table"></i> 售后部门</a>
                </li>
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        处理详情
                    </h1>
                </div>
            </div>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            具体信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h4>具体售后处理信息</h4>
                                        <div class="massagetable">
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th>订单编号</th>
                                                    <th>售后种类</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {% for i in aminfo %}
                                                <tr class="odd gradeX">
                                                    <td>{{ i.AM_id }}</td>
                                                    <td>{{ i.order_id }}</td>
                                                </tr>

                                                </tbody>

                                            </table>
                                        </div>
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">售后申请详细信息
                                            </div>
                                            <div class="panel-body">

                                                <div><p style="word-break:break-all">文本内容awdawfesgesgegasrgergagargargagasrgergagarga
                                                    rgagasrgergagargargagasrgergagargargagasrgergagargargaawdawdafefsgesg</p></div>

                                            </div>

                                        </div>
                                        <div class="check_report">
                                            <div class="form-group">
                                                <label>检测报告</label>
                                            </div>
                                            <div>
                                                <img src="/static/images/Checkreport.jpg" style="width: 50%">
                                            </div>
                                        </div>


                                    </div>

                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <h4>处理信息输入</h4>

                                    <form role="form">
                                        <div class="form-group">
                                            <label>处理意见</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>

                                    </form>
                                    <div class="form-group">
                                        <label>处理选项</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value=0
                                                       checked="">退款
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value=1>不予退货
                                            </label>
                                        </div>

                                    </div>
                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重填</button>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="/static/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="/static/js/jquery.metisMenu.js"></script>
<!-- Custom Js -->
<script src="/static/js/custom-scripts.js"></script>


</body>
</html>
