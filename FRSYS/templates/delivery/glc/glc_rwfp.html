<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap HTML5 Admin Template : Master</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <!-- Bootstrap Styles-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Styles-->
    <link href="/static/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index/"><i class="fa fa-pagelines"></i> <strong>生鲜码盒可溯源</strong></a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="/userinfo/"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href=""><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="/index/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="/work/delivery/"><i class="fa fa-desktop"></i>物流部主页</a>
                    </li>
                    <li>
                        <a><i class="fa fa-sitemap"></i>物流管理处<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="/work/delivery/glc/xqgl">物流需求管理</a>
                            </li>
                            <li>
                                <a class="active-menu" href="/work/delivery/glc/rwfp/">物流任务分配</a>
                            </li>
                            <li>
                                <a href="/work/delivery/glc/ywc/">已完成物流任务</a>
                            </li>
                            <li>
                                <a href="/work/delivery/glc/jxz/">正在进行物流任务</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a><i class="fa fa-car"></i>配送处</a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <h1 align="center">空闲司机信息</h1>
                <p></p>
                <p></p>
                <table class="table table-striped table-bordered table-hover" id="freecar_info">    
                    <thead>
                        <tr>
                            <th>车牌号</th>
                            <th>司机姓名</th>
                            <th>车辆载重</th>
                            <th>车辆冷链信息</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in freecar %}
                        <tr>
                            <td>{{ car.car_id }}</td>
                            <td>{{ car.driver }}</td>
                            <td>{{ car.load }}</td>
                            <td>{{ car.cold_chain_level}}</td>
                            <td></td>
                        </tr>
                        {% endfor %}
                    </tbody>   
                </table>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
        <!-- /. WRAPPER  -->
        <!-- JS Scripts-->
        <!-- jQuery Js -->
        <script src="/static/js/jquery-1.10.2.js"></script>
        <!-- Bootstrap Js -->
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- Metis Menu Js -->
        <script src="/static/js/jquery.metisMenu.js"></script>
        <!-- Custom Js -->
        <script src="/static/js/custom-scripts.js"></script>


</body>

</html>
